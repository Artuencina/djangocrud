{% extends 'base.html' %}

{% block content %}
<h1>Task Details</h1>

<h2>{{task.title}}</h2>

<form method="post">
    {% csrf_token %}
{{form.as_p}}
<button>Update</button>
{{error}}
</form>

<form  action="{% url 'task_complete' task.id %}" method="POST">
    {% csrf_token %}
    <button>Completar</button>
</form>


<form  action="{% url 'task_delete' task.id %}" method="POST">
    {% csrf_token %}
    <button>Eliminar</button>
</form>

{% endblock %}
